<div class="container">
    <h1>Add Residence</h1>
    <div>
        <form [formGroup]="addResidenceForm">
            <div class="mb-3">
              <label for="exampleInputname1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputname1" aria-describedby="nameHelp">
              <div *ngIf="name.touched && name.errors?.['required']" class="alert alert-danger m-2">Name is required.</div>
              <div *ngIf="name.touched && name.errors?.['minlength']" class="alert alert-danger m-2">Name must have at least 3 caracters.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputaddress1" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" id="exampleInputaddress1">
              <div *ngIf="address.dirty && address.errors?.['required']" class="alert alert-danger m-2">Address is required.</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="addResidenceForm.invalid" >Add Residence</button>

          </form>
    </div>
</div>
